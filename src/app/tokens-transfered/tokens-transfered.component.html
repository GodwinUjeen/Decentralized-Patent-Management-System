<mat-card>
  <mat-card-header>
    <mat-card-title>Patent You Transfered {{ Patents.length }}</mat-card-title>
    <mat-card-subtitle
      >The Patents You transfered will be displayed here</mat-card-subtitle
    >
  </mat-card-header>
  <div class="loader">
    <mat-spinner [diameter]="40" *ngIf="dataIsLoading"></mat-spinner>
  </div>
  <app-dropdown-list
    [dataSource]="Patents"
    [userAccount]="account"
    [listMode]="'transfered'"
  ></app-dropdown-list>
</mat-card>
